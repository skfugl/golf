<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolleramme med Billeder og Videoer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/skfugl/golf/main/Baggrund.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider {
            width: 80%;
            max-width: 800px;
        }
        .slick-slide img, .slick-slide video {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div><img src="https://github.com/skfugl/golf/blob/main/Billede1.png?raw=true" alt="Billede 1"></div>
            <div><img src="https://github.com/skfugl/golf/blob/main/Billede2.png?raw=true" alt="Billede 2"></div>
            <div><img src="https://github.com/skfugl/golf/blob/main/Billede3.png?raw=true" alt="Billede 3"></div>
            <div><video src="https://youtube.com/shorts/qXOqLLebe08?feature=share" controls></video></div>
            <div><video src="https://youtu.be/xKkmNVpHHXI" controls></video></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 2000
            });
        });
    </script>
</body>
</html>
