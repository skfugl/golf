<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/skfugl/golf/main/Baggrund.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            height: 90vh; /* Full height to center the content vertically */
        }
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        .game-container {
            position: relative;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .augusta-button {
            background-color: #01472b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            border-radius: 5px;
        }
        .augusta-button:hover {
            background-color: #013721;
        }
    </style>
</head>
<body onload="startGame()">
    <nav>
        <a href="index.html">Hjem</a>
        <a href="kontakt.html">Kontakt mig</a>
        <a href="minigolf.html">Minigolf</a>
    </nav>
    <div class="container">
        <div class="game-container">
            <canvas id="myCanvas"></canvas>
            <div class="button-container">
                <button class="augusta-button" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
            </div>
        </div>
        <p>Brug ACCELERATE-knappen til at holde dig i luften</p>
        <p>Hvor længe kan du holde dig i live?</p>
        <p>Scor mere end 5.000 for en gratis prøvelektion</p>
        <div id="highscore-container">
            <h3>High Scores</h3>
            <ul id="highscore-list"></ul>
        </div>
        <form id="highscore-form">
            <input type="text" id="name" placeholder="Dit navn" required>
            <button type="submit">Gem High Score</button>
        </form>
    </div>

    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var highScores = [];

        function startGame() {
            myGamePiece = new component(30, 30, "red", 10, 120);
            myGamePiece.gravity = 0.05;
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGameArea.start();
        }

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.getElementById('myCanvas').replaceWith(this.canvas);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    saveHighScore(myGameArea.frameNo);
                    return;
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

        function accelerate(n) {
            myGamePiece.gravity = n;
        }

        function saveHighScore(score) {
            var name = prompt("Indtast dit navn for at gemme din high score:", "");
            if (name != null && name != "") {
                highScores.push({ name: name, score: score });
                highScores.sort(function(a, b) { return b.score - a.score; });
                updateHighScoreList();
            }
        }

        function updateHighScoreList() {
            var highscoreList = document.getElementById('highscore-list');
            highscoreList.innerHTML = "";
            for (var i = 0; i < highScores.length; i++) {
                var li = document.createElement('li');
                li.textContent = highScores[i].name + ": " + highScores[i].score;
                highscoreList.appendChild(li);
            }
        }

        document.getElementById('highscore-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var score = myGameArea.frameNo;
            if (name != "") {
                highScores.push({ name: name, score: score });
                highScores.sort(function(a, b) { return b.score - a.score; });
                updateHighScoreList();
            }
        });
    </script>
</body>
</html>
