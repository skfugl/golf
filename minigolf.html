<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('https://raw.githubusercontent.com/skfugl/golf/main/pricedown%20bl.otf') format('opentype');
        }
        body {
            background-image: url('https://raw.githubusercontent.com/skfugl/golf/main/Baggrund.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        nav {
            background-color: #01472b; /* Masters Green */
            padding: 10px;
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
        }
        nav .menu {
            display: flex;
            gap: 20px;
        }
        nav .menu a {
            color: #ffd700; /* Masters Gold */
            text-decoration: none;
            font-size: 18px;
            font-family: 'Georgia', serif;
            padding: 10px 20px;
        }
        nav .menu a:hover {
            background-color: #013721; /* Darker Green */
            border-radius: 5px;
        }
        nav .menu .button {
            background-color: #ffd700; /* Masters Gold */
            color: #01472b; /* Masters Green */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        nav .menu .button:hover {
            background-color: #013721; /* Darker Green */
            color: #ffd700; /* Masters Gold */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            height: 90vh; /* Full height to center the content vertically */
        }
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #01472b; /* Masters Green */
        }
        .game-container {
            position: relative;
        }
        .button-container {
            margin-top: 20px;
        }
        .augusta-button {
            background-color: #01472b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            border-radius: 5px;
        }
        .augusta-button:hover {
            background-color: #013721;
        }
        .retry-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .death-message {
            display: none;
            position: absolute;
            top: 45%; /* Adjusted to be higher */
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pricedown', sans-serif;
            font-size: 48px;
            color: red;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
        }
        .footer {
            margin-top: 20px;
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: #ffd700; /* Masters Gold */
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for readability */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="startGame()">
    <nav>
        <div class="menu">
            <a href="index.html">Hjem</a>
            <a href="kontakt.html">Kontakt mig</a>
            <a href="minigolf.html">Minigolf</a>
            <a href="#" class="button">Shop</a>
        </div>
    </nav>
    <div class="container">
        <div class="game-container">
            <canvas id="myCanvas"></canvas>
            <div class="button-container">
                <button class="augusta-button" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
            </div>
            <div class="death-message" id="deathMessage">Du er død</div>
        </div>
        <div class="footer">
            <p>Brug ACCELERATE-knappen til at holde dig i luften</p>
            <p>Hvor længe kan du holde dig i live?</p>
            <p>Scor mere end 5.000 for en gratis prøvelektion</p>
        </div>
        <div class="retry-container" id="retryContainer">
            <button class="augusta-button" onclick="location.reload()">Prøv igen</button>
        </div>
    </div>

    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var crashSound = new Audio('https://raw.githubusercontent.com/skfugl/golf/main/crash.mp3');  // Tilføj din crash lydfil URL
        var scoreSound = new Audio('https://raw.githubusercontent.com/skfugl/golf/main/suuuiiii.mp3');  // Tilføj din score lydfil URL
        var deathSound = new Audio('https://raw.githubusercontent.com/skfugl/golf/main/gta-v-death-sound-effect-102.mp3');  // Tilføj din death lydfil URL
        var backgroundMusic = new Audio('https://raw.githubusercontent.com/skfugl/golf/main/det%20er%20danmark%20remix.wav');  // URL til baggrundsmusik

        function startGame() {
            backgroundMusic.loop = true;
            backgroundMusic.play();
            myGamePiece = new component(30, 30, "#ffffff", 10, 120);  // Ændret farve til hvid
            myGamePiece.gravity = 0.05;
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGameArea.start();
            document.getElementById('retryContainer').style.display = 'none';
            document.getElementById('deathMessage').style.display = 'none';
        }

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.getElementById('myCanvas').replaceWith(this.canvas);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
                myObstacles = [];
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop : function() {
                clearInterval(this.interval);
                document.getElementById('retryContainer').style.display = 'flex';
                document.getElementById('deathMessage').style.display = 'block';
                backgroundMusic.pause();
                deathSound.play();
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBoundary();
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
            }
            this.hitBoundary = function() {
                if (this.x < 0) {
                    this.x = 0;
                }
                if (this.x > myGameArea.canvas.width - this.width) {
                    this.x = myGameArea.canvas.width - this.width;
                }
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    crashSound.play();
                    myGameArea.stop();
                    return;
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, "#ffd700", x, 0));  // Ændret farve til Masters Gold
                myObstacles.push(new component(10, x - height - gap, "#ffd700", x, height + gap));  // Ændret farve til Masters Gold
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
            if (myGameArea.frameNo % 1000 === 0) {  // Afspil scorelyd for hver 1000 point
                scoreSound.play();
            }
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

        function accelerate(n) {
            myGamePiece.gravity = n;
        }
    </script>
</body>
</html>
