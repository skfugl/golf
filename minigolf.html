<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigolf</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/skfugl/golf/main/Baggrund.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
        }
        .game-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            position: relative;
        }
        #minigolfGame {
            width: 100%;
            height: 500px;
            background: #87CEEB; /* Himmelblå farve */
            border: 2px solid #000; /* Sort kant */
        }
        .power-bar-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background-color: #ccc;
            border: 1px solid #000;
        }
        .power-bar {
            width: 0;
            height: 100%;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Hjem</a>
        <a href="kontakt.html">Kontakt mig</a>
        <a href="minigolf.html">Minigolf</a>
    </nav>
    <div class="container">
        <h1>Minigolf Spil</h1>
        <div class="game-container">
            <canvas id="minigolfGame"></canvas>
            <div class="power-bar-container">
                <div class="power-bar" id="powerBar"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const canvas = document.getElementById('minigolfGame');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        // Create ground (rough)
        const roughGeometry = new THREE.PlaneGeometry(30, 20);
        const roughMaterial = new THREE.MeshBasicMaterial({ color: 0x556b2f });
        const rough = new THREE.Mesh(roughGeometry, roughMaterial);
        rough.rotation.x = -Math.PI / 2;
        scene.add(rough);

        // Create fairway
        const fairwayGeometry = new THREE.PlaneGeometry(20, 10);
        const fairwayMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const fairway = new THREE.Mesh(fairwayGeometry, fairwayMaterial);
        fairway.rotation.x = -Math.PI / 2;
        fairway.position.y = 0.02;
        scene.add(fairway);

        // Create green
        const greenGeometry = new THREE.PlaneGeometry(6, 6);
        const greenMaterial = new THREE.MeshBasicMaterial({ color: 0x7cfc00 });
        const green = new THREE.Mesh(greenGeometry, greenMaterial);
        green.rotation.x = -Math.PI / 2;
        green.position.set(0, 0.03, -4);
        scene.add(green);

        // Create water hazard
        const waterShape = new THREE.Shape();
        waterShape.moveTo(-2, -1);
        waterShape.quadraticCurveTo(0, -1.5, 2, -1);
        waterShape.quadraticCurveTo(0, -0.5, -2, -1);
        const waterGeometry = new THREE.ShapeGeometry(waterShape);
        const waterMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.set(3, 0.04, 0);
        scene.add(water);

        // Create sand bunker
        const sandShape = new THREE.Shape();
        sandShape.moveTo(-1.5, 0);
        sandShape.quadraticCurveTo(0, -0.75, 1.5, 0);
        sandShape.quadraticCurveTo(0, 0.75, -1.5, 0);
        const sandGeometry = new THREE.ShapeGeometry(sandShape);
        const sandMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sand = new THREE.Mesh(sandGeometry, sandMaterial);
        sand.rotation.x = -Math.PI / 2;
        sand.position.set(-4, 0.04, -1);
        scene.add(sand);

        // Create hole
        const holeGeometry = new THREE.CircleGeometry(0.5, 32);
        const holeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const hole = new THREE.Mesh(holeGeometry, holeMaterial);
        hole.position.set(0, 0.05, -4);
        hole.rotation.x = -Math.PI / 2;
        scene.add(hole);

        // Create ball
        const ballGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        ball.position.set(0, 0.2, 8);
        scene.add(ball);

        let power = 0;
        let powerIncreasing = true;
        let direction = new THREE.Vector3(0, 0, -1);

        camera.position.set(0, 15, 20); // Ændret kameravinkel
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        function moveBall() {
            const force = direction.clone().multiplyScalar(power * 0.1);
            ball.position.add(force);
            power = 0;
            document.getElementById('powerBar').style.width = '0';
        }

        // Handle keyboard events for direction and power
        window.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), 0.1);
                    break;
                case 'ArrowRight':
                    direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), -0.1);
                    break;
                case ' ':
                    if (powerIncreasing) {
                        power = 0;
                        powerIncreasing = false;
                        increasePower();
                    } else {
                        moveBall();
                        powerIncreasing = true;
                    }
                    break;
            }
        });

        function increasePower() {
            if (!powerIncreasing) return;
            power = (power + 1) % 100;
            document.getElementById('powerBar').style.width = power + '%';
            requestAnimationFrame(increasePower);
        }

        // Check if ball is in hole
        function checkHole() {
            const dist = ball.position.distanceTo(hole.position);
            if (dist < 0.5) {
                alert('Du har slået bolden i hullet!');
                ball.position.set(0, 0.2, 8);
                direction.set(0, 0, -1);
            }
        }

        // Update loop
        function update() {
            checkHole();
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
